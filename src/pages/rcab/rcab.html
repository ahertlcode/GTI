<ion-header color="primary">

  <ion-navbar>
    <ion-title>Request A Cab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-input type="hidden" id="xfromLat"></ion-input>
    <ion-input type="hidden" id="xfromLng"></ion-input>
    <ion-input type="hidden" id="xtoLat"></ion-input>
    <ion-input type="hidden" id="xtoLng"></ion-input>
    <ion-input type="hidden" id="narate"></ion-input>
    <ion-input type="hidden" id="vType"></ion-input>
    <ion-input type="hidden" id="dummy"></ion-input>

    <ion-item>
      <ion-label floating>Select Cab Category(Type)</ion-label>
        <ion-select id="sltVehicleType" name="sltVehicleType" [(ngModel)]="VehicleType">
          <ion-option value="-1">-->Select Cab Type<--</ion-option>
          <ion-option value="diamond">Diamond Drive</ion-option>
          <ion-option value="sapphire">Sapphire Drive</ion-option>
          <ion-option value="platinum">Platinum Drive</ion-option>
          <ion-option value="golden">Golden Drive</ion-option>
          <ion-option value="bronze">Bronze Drive</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Where is your pick up location?</ion-label>
      <ion-input (ionChange)="getLatLng('xfrom')" id="xfrom" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-buttons end>
        <button (click)="getCurrentLocation()">Get Current Location</button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <ion-label floating>Where are you heading to?</ion-label>
      <ion-input (ionChange)="getLatLng('xto')" id="xto" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-buttons end>
        <button (click)="getQuote()">Get Quote</button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <div>
        {{quote}}
      </div>
    </ion-item>
    <ion-item>
      <ion-buttons>
        <button (click)="closemodal()">Cancel</button>
        <button (click)="placeorder()">Place Order</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
