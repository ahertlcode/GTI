<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Where is your pick up location?</ion-label>
        <ion-input id="xfrom" type="text"></ion-input>
        <button block (click)="getCurrentLocation()">Get Current Location</button>
      </ion-item>
      <ion-item>
        <ion-label floating>Where are you heading to?</ion-label>
        <ion-input id="xto" type="text" ></ion-input>
      </ion-item>
      <ion-item ng-if="modeshow()">
          <ion-label>Select Date &amp; Time to Schedule Trip</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-buttons end>
          <button block (click)="getQuote()">Get Quote</button>
        </ion-buttons>
      </ion-item>
      <ion-item>
        <div>
          {{quote}}
        </div>
      </ion-item>
      <ion-item>
        <ion-buttons>
          <button (click)="refreshpage()">Cancel</button>
          <button (click)="placeorder()">Place Order</button>
        </ion-buttons>
      </ion-item>
      {{content}}
    </ion-list>
  <button ion-button (click)="closemodal()">Close</button>
</ion-content>
